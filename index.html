<html lang="en">

    <meta charset="UTF-8" />

    <title>MindMile - Turn Scrolling into Skilling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font import */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Global Component Styles for UI/UX Polish */
      .card {
          @apply bg-white dark:bg-gray-800 rounded-lg shadow-md transition-all duration-300;
      }
      .card-hover {
          @apply hover:shadow-xl hover:-translate-y-1;
      }
      .btn {
          @apply font-semibold py-2 px-4 rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800;
      }
      .btn-primary {
          @apply bg-purple-600 text-white hover:bg-purple-700 focus:ring-purple-500;
      }
      .btn-secondary {
          @apply bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 focus:ring-gray-400;
      }
      .input-field {
          @apply mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: #f1f5f9;
          @apply dark:bg-gray-800;
      }
      ::-webkit-scrollbar-thumb {
          background: #d1d5db;
          border-radius: 10px;
          @apply dark:bg-gray-600;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: #9ca3af;
          @apply dark:bg-gray-500;
      }
    </style>
